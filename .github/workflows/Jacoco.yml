name: JaCoCo Code Coverage

on:
  push:
    branches: [ "Feature_NewCIMaven" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Run JaCoCo Report
        run: mvn jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: target/site/jacoco
      - name: Check coverage threshold
        run: |
             coverage_report=$(cat target/site/jacoco/index.html)
             coverage_percentage=$(echo "$coverage_report" | grep -oP "(?<=<td class=\"ctr2\">)[\d\.]+(?=</td>)")
             if (( $(echo "$coverage_percentage < 80" | bc -l) )); then
              echo "Coverage threshold not met. Coverage percentage: $coverage_percentage%"
              exit 1
             fi
