name: JaCoCo Code Coverage

on:
  push:
    branches: [ "Feature_NewCIMaven" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Build with Maven
        run: mvn -B test

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true